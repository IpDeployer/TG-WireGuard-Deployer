name: Generate and Send WireGuard Config

on:
  schedule:
    - cron: "0 * * * *" # Run every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install WireGuard Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools

      - name: Fetch Endpoint File
        run: |
          curl -s -o endpoints.md https://raw.githubusercontent.com/Json-Script/engage.cloudflareclient.com/refs/heads/main/addPrt/Endpoint/IPV6/Irancell_TEST_V6_October222024.md

      - name: Parse Endpoints and Generate Keys
        id: generate_keys
        run: |
          # Extract a random endpoint from the markdown file
          ENDPOINT=$(awk '/\| [0-9a-f]/ {print $2}' endpoints.md | shuf -n 1)
          
          # Generate private and public keys
          PRIVATE_KEY=$(wg genkey)
          PUBLIC_KEY=$(echo "$PRIVATE_KEY" | wg pubkey)

          # Output keys and endpoint for further steps
          echo "::set-output name=private_key::$PRIVATE_KEY"
          echo "::set-output name=public_key::$PUBLIC_KEY"
          echo "::set-output name=endpoint::$ENDPOINT"

      - name: Create WireGuard Configuration
        id: create_config
        run: |
          # Prepare configuration file
          cat <<EOF > wireguard.conf
          [Interface]
          Address = 172.16.0.2/32, 2606:4700:110:8c8f:b67f:3504:3651:7e61/128
          DNS = 8.8.8.8, 8.8.2.2
          PrivateKey = ${{ steps.generate_keys.outputs.private_key }}

          [Peer]
          AllowedIPs = 0.0.0.0/0, ::/0
          Endpoint = ${{ steps.generate_keys.outputs.endpoint }}
          PublicKey = bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
          EOF

      - name: Send Configuration to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument \
          -F chat_id=${TELEGRAM_CHAT_ID} \
          -F document=@wireguard.conf \
          -F caption="$(cat wireguard.conf)"