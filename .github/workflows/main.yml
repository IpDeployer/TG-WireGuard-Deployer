name: WireGuard Config Generator

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:

jobs:
  generate-wireguard-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If wgconfig is not on PyPI, install from source
          git clone https://github.com/towalink/wgconfig.git wgconfig-repo
          cd wgconfig-repo
          python -m pip install .
          cd ..
          # Install other dependencies if needed
          pip install qrcode[pil]

      - name: Generate and Send WireGuard Config
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          python generate_wireguard_config.py

      - name: Commit and push if changes occurred
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add wg_config.conf
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update WireGuard config"
            git push
          fi